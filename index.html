<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的笔记分享</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .note {
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 10px;
            margin-bottom: 15px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的笔记分享</h1>
    </header>

    <main>
        <section>
            <h2>笔记 1：关于心灵成长</h2>
            <div class="note">
                <p>心灵成长是一个持续的过程。通过反思和自我理解，我们能够走向更深的内在平和。在这个过程中，重要的是学会接纳自己的情感，同时保持心灵的独立性和自由。</p>
            </div>
        </section>

        <section>
            <h2>笔记 2：关于人际关系</h2>
            <div class="note">
                <p>健康的人际关系需要建立在尊重、理解和信任的基础上。学会倾听他人，并与自己保持诚实和一致，是维持良好关系的关键。</p>
            </div>
        </section>

        <section>
            <h2>笔记 3：关于情感管理</h2>
            <div class="note">
                <p>情感管理不仅仅是控制情绪，更是通过认识和理解情绪的起源，来实现自我调节。在压力大的时候，我们需要找到一种健康的方式来释放情感，例如通过冥想、运动或与他人沟通。</p>
            </div>
        </section>
    </main>

    <footer>
        <p>版权所有 &copy; 2024 我的笔记分享</p>
    </footer>

</body>
</html>
